<!DOCTYPE html>
<html lang="es"><!-- idioma español -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <!-- Se genera una etiqueta label en todos los inputs para generar semántica y código limpio -->
    <!-- Se agrega espacio para mayor legibilidad entre cada label-->
    <label for="">Nombre</label>
    <input type="text" name="name" id="name">
    <br />

    <label for="">Edad</label>
    <input type="number" name="age" id="age">
    <br />

    <label for="">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />

    <button type="submit">Enviar</button> <!-- Se cambia input por etiqueta button -->

  </form>

  <div>
    <h2>Lista de invitados</h2> <!-- Se quita espacio entre la etiqueta de cierre div y el h2 -->
  </div>

  <script src="./formulario.js"></script> <!-- Se corrige ruta -->
</body>

</html>
