<!DOCTYPE html>
<html lang="es"><!-- idioma español -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <!-- Se genera etiqueta header para un html semántico -->
  <header>
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>
  </header>

  <!-- Etiqueta main por html semántico -->
  <main>
    <!-- Etiqueta section por html semántico -->
    <!-- Se agrega el quitar los estilos predeterminados por el navegador para escribirlos con js -->
    <section>
      <form class="formulario" novalidate>
        <!-- Se genera una etiqueta label en todos los inputs para generar semántica y código limpio -->
        <!-- Se quitan br y se agregan div -->
        <!-- Se le agrega el required -->
        <!-- Se agrega el span para que marque el error -->
        <div>
          <label for="nombre">Nombre</label>
          <!-- Se le cambia nombre del ID -->
          <input type="text" name="nombre" id="nombre" required>
          <span class="error"></span>
        </div>
        <div>
          <label for="edad">Edad</label>
          <input type="number" name="edad" id="edad" required>
          <span class="error"></span>
        </div>
        <div>
          <label for="nacionalidad">Nacionalidad</label>
          <select name="nacionalidad" id="nacionalidad" required>
            <option value="ar">Argentina</option>
            <option value="mx">Mexicana</option>
            <option value="per">Peruana</option>
            <option value="vnzl">Venezolana</option>
          </select>
        </div>
        <button type="submit">Enviar</button> <!-- Se cambia input por etiqueta button -->
      </form>
    </section>

    <div>
      <h2>Lista de invitados</h2> <!-- Se quita espacio entre la etiqueta de cierre div y el h2 -->
    </div>

  </main>

  <script src="./formulario.js"></script> <!-- Se corrige ruta -->

</body>

</html>
